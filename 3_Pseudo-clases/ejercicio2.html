<!DOCTYPE html>
<html>
<head>
<title>:active</title>
</head>
<body>
    <style>
        button{
            padding: 12px 24px;
            background-color: #2196F3;
            color: white;
            border: none;
            font-size: 16px;
        }
        button:active{
            background-color: #0b7dda;
            transform: translate(2px);
            box-shadow: 0 2px 4px rgb(0,0,0,0,2);

        }
        p:active{
            background-color: yellow;
        }
    </style>
<h1>Ejemplo 2 - :active</h1>
<button>Haz clic y mantén presionado</button>
<p>Este párrafo cambiará cuando hagas clic y mantengas 
presionado.</p>
</body>
</html>
