<!DOCTYPE html>
<html>
<head>
<title>:hover</title>
<style>
    button{
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        transition:background-color 0.3s;
    }
    button:hover{
        background-color: #4CAF50;
        cursor: pointer;
        box-shadow: 0 4px 8px rgb(0,0,0,0,2);

    }
    a:hover{
        text-decoration: underline;
        color: red;
    }

</style>
</head>
<body>
<h1>Ejemplo 1 - :hover</h1>
<button>Pasa el mouse aquí</button>
<p><a href="#">Enlace de ejemplo</a> - pasa el mouse sobre él</p>
</body>
</html>
