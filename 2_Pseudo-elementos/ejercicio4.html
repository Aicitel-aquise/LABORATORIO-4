<!DOCTYPE html>
<html>
<head>
<title>::after</title>
<style>
    .precio::after{
        content: "USD";
        color: green;
        font-weight: bold;
    }
    a.externo::after{
        content: "↗️";
    }
    
</style>
</head>
<body>
<h1>Ejemplo 4 - ::after</h1>
<p class="precio">199.99</p>
<p class="precio">49.50</p>
<a href="#" class="externo">Enlace externo</a>
<a href="#">Enlace normal</a>
</body>
</html>
