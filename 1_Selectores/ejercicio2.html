<!DOCTYPE html>
<html>
<head>
<title>Selector de clase</title>
<style>
    /* Selector de class - Se aplica a elementos con class="destacado" */
    .destacado{
        background-color: yellowgreen;
        padding: 10px;
        border: 1px solid orange;
    }
</style>
</head>
<body>
<h1>Ejemplo 2 - Selector de clase</h1>
<p class="destacado">Este párrafo está destacado.</p>
<div>Este div no tiene clase.</div>
<p class="destacado">Este también está destacado.</p>
<div class="destacado">Este div sí tiene la clase.</div>
</body>
</html>
